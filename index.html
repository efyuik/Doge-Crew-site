<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Doge Crew</title>

<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
        text-align: center;
        color: white;
    }

    .background-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.45);
        z-index: 0;
    }

    .content {
        position: relative;
        z-index: 2;
        padding-top: 20vh;
    }

    .play-btn {
        font-size: 26px;
        padding: 14px 28px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        background: #ffcc33;
        color: black;
        transition: 0.2s;
    }

    .play-btn:hover {
        background: #ffdd66;
    }

    .members {
        margin-top: 40px;
        font-size: 22px;
        line-height: 1.6;
    }

    .discord-btn {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 24px;
        background: #5865F2;
        color: white;
        font-size: 20px;
        border-radius: 10px;
        text-decoration: none;
        transition: 0.2s;
    }
    .discord-btn:hover {
        background: #4752C4;
    }
</style>
</head>
<body>

<!-- Background Video -->
<video id="bgVideo" class="background-video" playsinline loop>
    <source src="https://files.catbox.moe/xhek33.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="content">
    <h1 style="font-size: 55px;">DOGE CREW</h1>

    <!-- Play Button -->
    <button id="playBtn" class="play-btn">Play inspiring music video!</button>

    <!-- Members -->
    <div class="members">
        <strong>Members:</strong><br>
        POSH DOGE [Founder]<br>
        Sam<br>
        Itsnotskeleton<br>
        Fakeshedletsky<br>
        Divided<br>
        Black cat<br>
        Darius1378910
    </div>

    <a class="discord-btn" href="https://discord.gg/xAjfF3UFJX" target="_blank">
        Join the discord
    </a>
</div>

<script>
const video = document.getElementById("bgVideo");
const button = document.getElementById("playBtn");

button.addEventListener("click", () => {
    video.muted = false;
    video.play();
    button.style.display = "none";
});
</script>

</body>
</html>
